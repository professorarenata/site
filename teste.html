   function sortear() {
     var num = document.getElementById("numero").value;
	 var valida = num.length;
	 if (valida > 1 || valida == "") {
	   alert("Eu falei para digitar UM NÚMERO...");
	 } else {
	   var res = Math.floor(Math.random() * 10);
	   if(num == res) {
	     alert("Seu número foi sorteado: "+res);
		 } else {
		 alert("Seu número: "+ num +", não foi sorteado. Número sorteado: "+res);
		 }
	 }
	 }
